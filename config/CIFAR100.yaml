se_model:
  input_dims: 128
  hid_dims: [1024,1024]
  output_dims: 1024
  epochs: 5000
  save_epoch: 500
  eval_epoch: 10000
  lr: 0.001
  batch_size: 400
  gamma: 200
  lmbd: 0.9

spec_model:
  input_dims: 128
  hid_dims: [1024,512]
