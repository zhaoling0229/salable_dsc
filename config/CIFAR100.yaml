  save_epoch: 500
  eval_epoch: 100
  lr: 0.00001
  batch_size: 400
  lambda: 10
  alpha: 1

dataset:
  name: "CIFAR100"
  path: "/root/dataset/CIFAR100-MCR2"
  num: 10000
  num_cluster: 100

params: 
  device: 'cuda'
  se_pretrained: True
  se_model_path: 'se_model/CIFAR100/senet/se_CIFAR100_4999.pt'